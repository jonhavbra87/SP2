<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 2/vite</title>
    <script type="module" src="../js/main.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" data-bs-theme="dark">
        <div class="container d-flex justify-content-between">
          <!-- Logo -->
          <a class="navbar-brand" href="/">
            <img src="../assets/logo.png" alt="Logo of CrownBid" />
          </a>

          <!-- Navbar Toggler for small screens -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggle"
            aria-controls="navbarToggle"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar content -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left aligned navbar items (optional) -->

            <!-- Search input field -->
            <div class="d-flex flex-grow-1 justify-content-center">
              <form class="d-flex" role="search" id="searchForm">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" />
                <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
            </div>

            <!-- Right aligned navbar items -->
            <div class="navbar-nav ml-auto">
              <a class="nav-link" href="/profile/">Profile</a>
              <button class="btn btn-secondary btn-lg" type="button" aria-label="Logout button" data-auth="logout">Logout</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="d-flex flex-wrap gap-3 justify-content-center" id="profile">
        <div id="loader" class="lds-default">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
    </main>

    <footer class="text-center py-4 fixed-bottom bg-dark">
      <p>&copy; 2024 CrownBid</p>
    </footer>

    <!-- Card Modal -->
    <div class="modal fade" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <button type="button" class="btn-close" id="closeCardModal" aria-label="Close"></button>
          <div class="modal-body p-5 d-flex"></div>
          <div class="d-flex flex-wrap gap-3 justify-content-center">
            <div class="d-block justify-content-center" id="listing">
              <div id="loader" class="lds-default">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
