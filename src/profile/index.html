<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 2/vite</title>
    <script type="module" src="../js/main.js"></script>
    <link rel="stylesheet" href="../scss/styles.scss" />
    <link rel="shortcut icon" href="./assets/logo_full_size.png" type="image/x-icon" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" data-bs-theme="dark">
        <div class="container d-flex justify-content-between">
          <!-- Logo -->
          <a class="navbar-brand" href="/">
            <img src="../assets/logo.png" alt="Logo of CrownBid" />
          </a>

          <!-- Navbar Toggler for small screens -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggle"
            aria-controls="navbarToggle"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar content -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left aligned navbar items (optional) -->

            <!-- Search input field -->
            <div class="d-flex flex-grow-1 justify-content-center">
              <form class="d-flex" role="search" id="searchForm">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" />
                <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
            </div>

            <!-- Right aligned navbar items -->
            <div class="navbar-nav ml-auto">
              <a class="nav-link" aria-current="page" href="#">Profile</a>
              <button class="btn btn-secondary btn-lg" type="button" aria-label="Logout button" data-auth="logout">Logout</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="d-flex flex-wrap gap-3 justify-content-center" id="profile-container">
        <div id="loader" class="lds-default">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
    </main>

    <footer class="py-3 fixed-bottom bg-dark text-center">
      <p>&copy; 2024 CrownBid</p>
    </footer>
  </body>
</html>
