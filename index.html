                data-bs-target="#loginModal"

                Login
              </button>

              <button
                type="button"
                id="openModal"
                class="btn btn-outline-secondary me-2"
                data-bs-toggle="modal"
                data-bs-target="#registrationModal"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </nav>
