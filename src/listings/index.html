<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing specific site</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" data-bs-theme="dark">
        <div class="container d-flex justify-content-between">
          <!-- Logo -->
          <a class="navbar-brand" href="/">
            <img src="./src/assets/logo.png" alt="Logo of CrownBid" />
          </a>

          <!-- Navbar Toggler for small screens -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggle"
            aria-controls="navbarToggle"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar content -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left aligned navbar items (optional) -->

            <!-- Search input field -->
            <div class="d-flex flex-grow-1 justify-content-center">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
            </div>

            <!-- Right aligned navbar items -->
            <div class="navbar-nav ml-auto">
              <!-- Login Button -->
              <button type="button" id="openLoginModal" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                Login
              </button>
              <!-- Register Button -->
              <button
                type="button"
                id="openRegisterModal"
                class="btn btn-outline-secondary me-2"
                data-bs-toggle="modal"
                data-bs-target="#registrationModal"
              >
                Register
              </button>
              <button class="btn btn-secondary btn-lg" type="button" aria-label="Logout button" data-auth="logout">Logout</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="d-flex flex-wrap gap-3 justify-content-center" id="listing"></div>
    </main>
  </body>
</html>
