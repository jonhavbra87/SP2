        <div class="col-12">
          <h1>Loginform</h1>
          <div class="col-10 col-md-6 mx-auto">
            <form id="loginForm">
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  pattern="^[^\s@]+@(noroff.no|stud.noroff.no)$"
                  title="Only @(stud.)noroff.no domains are allowed to register."
                  required
                />
                <div class="invalid-feedback text-secondary">
                  Please enter your email.
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  id="password"
                  minlength="8"
                  placeholder="Password"
                  required
                />
                <div class="invalid-feedback text-secondary">
                  Password must include at least 8 letters & numbers.
                </div>
              </div>

              <button
                class="btn btn-primary btn-lg"
                type="submit"
                aria-label="Login button"
                data-auth="login"
              >
                Login
              </button>
            </form>
          </div>
        </div>
        <button
          class="btn btn-secondary btn-lg"
          type="button"
          aria-label="Logout button"
          data-auth="logout"
        >
          Logout
        </button>
